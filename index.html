    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    .container {
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      animation: fadeIn 1s ease-in;
    }
    .text-box {
      flex: 1;
      animation: slideIn 1s ease forwards;
    }
    .text-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .text-box p {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .text-box a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0088cc;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .text-box a:hover {
      background-color: #0074b3;
    }
    .image-box {
      flex: 1;
      max-width: 400px;
      animation: popIn 1s ease;
    }
    .image-box svg {
      width: 100%;
      height: auto;
    }

    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }

    @keyframes slideIn {
      0% {transform: translateX(-50px); opacity: 0;}
      100% {transform: translateX(0); opacity: 1;}
    }

    @keyframes popIn {
      0% {transform: scale(0.8); opacity: 0;}
      100% {transform: scale(1); opacity: 1;}
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .image-box {
        max-width: 300px;
      }
    }
  </style>
</head>
