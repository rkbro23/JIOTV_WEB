<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JioTV+ CREATED BY RK</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
</head>
<body>
  <header class="main-header">
    <div class="logo">
  <img src="jtv.png" alt="JioTV Logo" style="height: 40px;">
    </div>
    <div class="search-filter">
      <input type="text" id="search" placeholder="Search channels...">
      <select id="categoryFilter"><option value="">Category</option></select>
      <select id="genreFilter"><option value="">Genre</option></select>
      <select id="languageFilter"><option value="">Language</option></select>
      <button id="refresh"><i class="fas fa-sync"></i> Refresh</button>
    </div>
  </header>  <main class="channel-container">
    <div class="channel-grid" id="channelGrid"></div>
  </main>  <div class="player-popup" id="playerWrapper">
    <div class="player-box">
      <button class="close-player" onclick="closePlayer()">&times;</button>
      <video id="videoPlayer" controls autoplay></video>
    </div>
  </div>  <script src="script.js"></script></body>
</html>
