<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioTV Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <style>
    /* General Theme Colors */
    :root {
      --primary-color: #00ffe1;
      --secondary-color: #1a1a40;
      --text-color: #fff;
      --card-bg: #2a2a5c;
      --card-border: #ff335e;
      --button-bg: var(--primary-color);
      --button-hover-bg: #00d6b3;
      --badge-bg: #444;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--secondary-color);
      color: var(--text-color);
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--secondary-color);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    header img {
      max-height: 40px;
    }

    header .button-group {
      display: flex;
      gap: 10px;
    }

    header button {
      background: var(--button-bg);
      color: var(--secondary-color);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    header button:hover {
      background: var(--button-hover-bg);
    }

    /* Search Bar */
    #search-container {
      display: flex;
      justify-content: center;
      margin: 20px auto;
    }

    #search {
      width: 300px;
      padding: 10px 15px;
      border-radius: 25px;
      border: 1px solid #444;
      outline: none;
      font-size: 14px;
      background: #2a2a5c;
      color: var(--text-color);
    }

    #search::placeholder {
      color: #aaa;
    }

    #search-icon {
      margin-left: -35px;
      margin-top: 2px;
      color: #aaa;
      cursor: pointer;
    }

    /* Filters */
    #filters {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 15px auto;
    }

    #filters select {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #444;
      background: var(--card-bg);
      color: var(--text-color);
      font-size: 14px;
      cursor: pointer;
    }

    /* Channel Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 2px solid var(--card-border);
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      padding: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
    }

    .card img {
      width: 100%;
      height: 100px;
      object-fit: contain;
      border-radius: 10px;
      background: #000;
    }

    .card h3 {
      font-size: 16px;
      margin-top: 10px;
      color: var(--text-color);
    }

    .badge {
      display: inline-block;
      background: var(--badge-bg);
      color: var(--text-color);
      font-size: 12px;
      padding: 3px 10px;
      border-radius: 15px;
      margin: 5px 3px;
    }

    .badge i {
      margin-right: 5px;
    }

    /* Player Section */
    .player-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .player-wrapper.show {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      padding: 10px;
      color: #fff;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/JioTV_Logo.png" alt="JioTV Logo">
    <div class="button-group">
      <button>Login</button>
      <button>Refresh</button>
    </div>
  </header>

  <div id="search-container">
    <input type="text" id="search" placeholder="Search...">
    <i id="search-icon" class="fa fa-search"></i>
  </div>

  <div id="filters">
    <select id="categoryFilter">
      <option value="">-- CATEGORY --</option>
    </select>
    <select id="genreFilter">
      <option value="">-- GENRE --</option>
    </select>
    <select id="languageFilter">
      <option value="">-- LANGUAGE --</option>
    </select>
  </div>

  <div class="grid" id="channelGrid">
    <!-- Channel Cards Will Be Injected Here -->
  </div>

  <div class="player-wrapper" id="playerWrapper">
    <button class="close-btn" onclick="closePlayer()">X</button>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    let channels = [];
    let allChannels = [];

    // Fetch channels from JSON
    async function fetchChannels() {
      try {
        const res = await fetch('channels.json');
        allChannels = await res.json();
        channels = [...allChannels];
        renderFilters();
        renderChannels();
      } catch (error) {
        console.error('Failed to fetch channels:', error);
      }
    }

    // Render filters
    function renderFilters() {
      const genres = [...new Set(allChannels.map(ch => ch.genre))];
      const categories = [...new Set(allChannels.map(ch => ch.category))];
      const languages = [...new Set(allChannels.map(ch => ch.language))];

      const genreSelect = document.getElementById('genreFilter');
      const categorySelect = document.getElementById('categoryFilter');
      const languageSelect = document.getElementById('languageFilter');

      genreSelect.innerHTML = '<option value="">-- GENRE --</option>';
      categories.forEach(category => {
        categorySelect.innerHTML += `<option value="${category}">${category}</option>`;
      });
      genres.forEach(genre => {
        genreSelect.innerHTML += `<option value="${genre}">${genre}</option>`;
      });
      languages.forEach(language => {
        languageSelect.innerHTML += `<option value="${language}">${language}</option>`;
      });
    }

    // Render channels
    function renderChannels() {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      channels.forEach(channel => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${channel.logo}" alt="logo">
          <h3>${channel.name}</h3>
          <div class="badge"><i class="fa fa-th"></i> ${channel.category}</div>
          <div class="badge"><i class="fa fa-language"></i> ${channel.language}</div>
        `;
        card.onclick = () => playChannel(channel.url);
        grid.appendChild(card);
      });
    }

    // Play channel
    function playChannel(url) {
      const wrapper = document.getElementById('playerWrapper');
      const player = document.getElementById('videoPlayer');
      player.src = url;
      wrapper.classList.add('show');
    }

    // Close player
    function closePlayer() {
      const wrapper = document.getElementById('playerWrapper');
      const player = document.getElementById('videoPlayer');
      player.pause();
      wrapper.classList.remove('show');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      fetchChannels();
    });
  </script>
</body>
</html>
