<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JioTV Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video-js.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      padding: 15px;
      background: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 20px;
      color: #00ffe1;
    }
    #search {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      width: 200px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
      padding: 15px;
    }
    .card {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .card:hover {
      background: #333;
    }
    .card img {
      width: 100%;
      border-radius: 6px;
      height: 90px;
      object-fit: contain;
      background: #000;
    }
    .card h3 {
      font-size: 14px;
      margin-top: 10px;
      color: #fff;
    }
    .player-wrapper {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .player-wrapper.show {
      display: flex;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: red;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>M3U JioTV Playlist</h1>
    <input type="text" id="search" placeholder="Search channels...">
  </header>  <div class="grid" id="channelGrid"></div>  <div class="player-wrapper" id="playerWrapper">
    <button class="close-btn" onclick="closePlayer()">CLOSE</button>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay width="720" height="400"></video>
  </div>  <script src="https://cdn.jsdelivr.net/npm/video.js@7.20.3/dist/video.min.js"></script>  <script>
    const M3U_URL = 'https://allinonereborn.com/playlist/jiotv141.m3u';

    async function fetchChannels() {
      const res = await fetch(M3U_URL);
      const text = await res.text();
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1]?.trim();
          const logoMatch = lines[i].match(/tvg-logo="(.*?)"/);
          const logo = logoMatch ? logoMatch[1] : 'https://dummyimage.com/160x90/000/fff&text=' + encodeURIComponent(name);
          const url = lines[i + 1];
          channels.push({ name, logo, url });
        }
      }
      return channels;
    }

    function renderChannels(channels) {
      const grid = document.getElementById('channelGrid');
      grid.innerHTML = '';
      channels.forEach(ch => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<img src="${ch.logo}" alt="logo"><h3>${ch.name}</h3>`;
        card.onclick = () => playChannel(ch.url);
        grid.appendChild(card);
      });
    }

    function playChannel(url) {
      const wrapper = document.getElementById('playerWrapper');
      const player = videojs('videoPlayer');
      player.src({ type: 'application/x-mpegURL', src: url });
      wrapper.classList.add('show');
    }

    function closePlayer() {
      const wrapper = document.getElementById('playerWrapper');
      const player = videojs('videoPlayer');
      player.pause();
      wrapper.classList.remove('show');
    }

    document.getElementById('search').addEventListener('input', async (e) => {
      const q = e.target.value.toLowerCase();
      const filtered = channels.filter(c => c.name.toLowerCase().includes(q));
      renderChannels(filtered);
    });

    let channels = [];
    fetchChannels().then(chs => {
      channels = chs;
      renderChannels(channels);
    });
  </script></body>
</html>
